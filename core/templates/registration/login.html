{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
<title>Login</title>

<body background="{% static 'core/genericas/mazda.jpg' %}" style="background: #485563;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #29323c, #485563);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #29323c, #485563); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <!------ Include the above in your HEAD tag ---------->

    <div class="container login-container" >
        <div class="row">
            <div class="col-md-8 login-form-1">
                <h3>Login </h3>


                <form action="" method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>
                    <input type="submit" value="Ingresar" class="btn btn-info">
                    <br>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            No tienes cuenta?<a href="{% url 'registro' %}">Ingresa</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
